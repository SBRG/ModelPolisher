<?xml version='1.0' encoding='UTF-8' standalone='no'?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

  <head>
    <title>${title}</title>
  </head>
  
  <!-- NOTES:                                                           -->
  <!-- * Do not remove the XML namespace declaration from the BODY tag! -->
  <!-- * The content here must be strict XHTML 1.0!                     -->
  <!-- * The SBML file can only contain what is in the BODY tag, every- -->
  <!--   thing else will be deleted. We can therefore not define fancy  -->
  <!--   styles in the header                                           -->
  
  <body
    xmlns="http://www.w3.org/1999/xhtml"
    style="
      font-size: 14px;
      width: 100%;
      background-color: #09F;
      margin-top: 0px;
      margin-left: 0px;
      display: block;">

    <div style="
      width: 720px;
      height: 59px;
      margin-left: 110px;
      padding-top: 10px;
      padding-left: 15px;"
    >
      <div style="width: 970px;">
        <h1 style="
          font-family: Lato, Helvetica Neue, Helvetica, Arial, sans-serif;
          font-weight: 700;
          color:#EFF8FF;
          text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5); 
          text-decoration-color: -moz-use-text-color;
          margin-bottom: 40px;
          margin-top: 0px;"
        >
          <div class="dc:title">${title}</div>
        </h1>
      </div>
    </div>
  </body>

</html>
